<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>MineMineMine</title>
  </head>
  <body>
    <div id="mine-title" class="container">
        <div class="row align-items-center mt-4">
            <div class="col-6">
                <h1 class="text-center">campo minato</h1>
            </div>
            <div id="btn-difficulty" class="dropdown col-3 d-flex justify-content-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  difficulty
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a id="difficulty-hard" class="dropdown-item" href="#">hard</a>
                  <a id="difficulty-medium" class="dropdown-item" href="#">medium</a>
                  <a class="dropdown-item" href="#">easy</a>
                </div>
              </div>
            <div class="col-3 d-flex justify-content-start">
                <button id="btn-reset" type="button" class="btn btn-danger btn badge-pill px-3">reset</button>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div id="main-container" class="container d-flex justify-content-center">
        <div id="square-container" class="row d-none align-content-start">
            
        </div>
    </div>
    

    <script src="./js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
